<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Editar Cliente</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Editar Cliente</h1>
				<div class="card-body">
					<form action="#" th:action="@{'/cliente/actualizar/' + ${cliente.id}}" th:object="${cliente}" method="post">
						<div class="form-group">
                            <label>Nombre: </label>
                            <input name="nombre" type="text" th:field="*{nombre}" class="form-control"
                                placeholder="Nombres" required>
                        </div>

                        <div class="form-group">
                            <label>Apellido: </label>
                            <input name="apellido" type="text" th:field="*{apellido}" class="form-control"
                                placeholder="Apellidos" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Direccion: </label>
                            <input name="apellido" type="text" th:field="*{direccion}" class="form-control"
                                placeholder="Direccion" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Celular: </label>
                            <input name="celular" type="text" th:field="*{telefono}" class="form-control"
                                placeholder="TelÃ©fono" required>
                        </div>
                         <div class="form-group">
                            <label>Email: </label>
                            <input name="celular" type="text" th:field="*{email}" class="form-control"
                                placeholder="Email" required>
                        </div>
						&nbsp;
						<div class="box-footer d-flex justify-content-between">
							<a th:href="@{/cliente/listar}" class="btn btn-secondary float-left">Cancelar</a>
							<button class="btn btn-primary float-right">Actualizar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>

</html>
