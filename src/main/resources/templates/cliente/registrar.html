<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css"
        integrity="sha512-ELV+xyi8IhEApPS/pSj66+Jiw+sOT1Mqkzlh8ExXihe4zfqbWkxPRi8wptXIO9g73FSlhmquFlUOuMSoXz5IRw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>


    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Registro de Cliente</h1>
                <div class="card-body">
                    <form action="#" th:action="@{/cliente/guardar}" th:object="${cliente}" method="post">
                        <div class="form-group">
                            <label>Nombre: </label>
                            <input name="nombre" type="text" th:field="*{nombre}" class="form-control"
                                placeholder="Nombres" required>
                        </div>

                        <div class="form-group">
                            <label>Apellido: </label>
                            <input name="apellido" type="text" th:field="*{apellido}" class="form-control"
                                placeholder="Apellidos" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Direccion: </label>
                            <input name="apellido" type="text" th:field="*{direccion}" class="form-control"
                                placeholder="Direccion" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Celular: </label>
                            <input name="celular" type="text" th:field="*{telefono}" class="form-control"
                                placeholder="TelÃ©fono" required>
                        </div>
                         <div class="form-group">
                            <label>Email: </label>
                            <input name="celular" type="text" th:field="*{email}" class="form-control"
                                placeholder="Email" required>
                        </div>

                        &nbsp;
                        <div class="box-footer d-flex justify-content-between">
                            <a th:href="@{/cliente/listar}" class="btn btn-secondary float-left">Cancelar</a>
                            <button class="btn btn-primary float-right">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"
        integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>
</html>
